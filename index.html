<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="bubbles"><img src="images/bg-pattern-card.svg" alt="" class="card__image"></div>
			<header class="header">
        <img src="images/image-victor.jpg" alt="" class="header__photo">
				<div class="header__top">
					Victor Crest <span class="header__marked"> 26</span>
				</div>
				<div class="header__bottom">London</div>
			</header>
			<main class="main">

				<div class="main__stat">
					<div class="main__top">80K</div>
					<div class="main__label">Followers</div>
          </div>
          <div class="main__stat">
					<div class="main__top">803K</div>
					<div class="main__label">Likes</div>
          </div>
          <div class="main__stat">
					<div class="main__top">1.4K</div>
					<div class="main__label">Photos</div>
          </div>
				</div>
			</main>
			<footer class="footer attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				> Coded by <a href="https://github.com/ohsite" target="_blank">ohSite!</a>
			</footer>
		</div>
	</body>
</html>
